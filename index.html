<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="front">
        <h1 class="front-h">Welcome in Rock Paper Scissors Game</h1>
        <input type="number" placeholder="Enter number of turns" class="front-inp">
        <button class="front-b">Start</button>
        <p class="front-p"></p>
    </div>


    <h1 class="nav">Rock Paper Scissors</h1>

    <button class="quit">Quit</button>

    <div class="choices">
     <div class="choice" id="rock"><img src="rock.png"></div>
     <div class="choice" id="paper"><img src="paper.png"></div>
     <div class="choice" id="scissors"><img src="scissors.png"></div>
    </div>

    <div class="score">
        <div class="you">
            <p class="user-score">0</p>
            <h1>You</h1>
        </div>
        <div class="comp">
            <p class="comp-score">0</p>
            <h1>Comp</h1>
        </div>
    </div>

    <div class="msg">
        <p class="btn">Play your move</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
